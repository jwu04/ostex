<!DOCTYPE html>
{% extends "index.html" %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block content %}
<nav class = "bg-dark">
  <div class = "containNav">
    <div  class = "navbar navbar-expand-sm navbar-dark bg-dark">
      <div class = "container-fluid">
        <a class = "navbar-brand" id = "brandColor" href = "/dashboard">— o!se —</a>
        <button class = "navbar-toggler" type = "button" data-bs-toggle = "collapse" data-bs-target = "#navbarSupportedContent" aria-controls = "navbarSupportedContent" aria-expanded = "false" aria-label = "Toggle navigation">
          <span class = "navbar-toggler-icon"></span>
        </button>
        <div class = "collapse navbar-collapse" id = "navbarSupportedContent">
          <ul class = "navbar-nav me-auto mb-2 mb-sm-0">
            <li class = "nav-item">
              <a class = "nav-link" aria-current = "page" href = "/dashboard">Dashboard</a>
            </li>
            <li class = "nav-item">
              <a class = "nav-link" href = "/invest">Invest</a>
            </li>
            <li class = "nav-item">
              <a class = "nav-link" id = "activeLink" href = "/statistics">Statistics</a>
            </li>
          </ul>
          <div class = "btn-group">
            <button type = "button" class = "imgButton" data-bs-toggle = "dropdown" data-bs-display = "static" aria-expanded = "false">
              <img src = {{ avatar }} alt = {{ username }} width = "34" height = "34">
            </button>
            <ul class = "dropdown-menu dropdown-menu-lg-end" id = "dropMargin">
              <li><a class = "dropdown-item disabled">{{ username }} (You)</a></li>
              <li><hr class = "dropdown-divider"></li>
              <li><a class = "dropdown-item" href = "/signout">Sign Out</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>
<div class = "body">
  <div class = "content">
  </div>
</div>
{% endblock %}
